<h1>Por País</h1>

<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)" placeholder="Buscar apital"></app-pais-input>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término <<{{termino}}>>
</div>

<div *ngIf="capitales.length > 0">
    <app-capital-tabla [capitales]="capitales"></app-capital-tabla>
</div>
