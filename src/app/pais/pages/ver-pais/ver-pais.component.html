<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="container">
        <h1>Pais: <small>{{ pais.name.common }}</small></h1>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flags.svg" alt="{{ pais.name.common }}" class="small-flag">
            </div>
            <div class="col">
                <h3>Información</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Población:</strong> {{ pais.population }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-template>
