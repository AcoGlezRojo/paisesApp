<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>
<ng-template #divPais>
    <div class="container">
        <h1>Pais: <small>{{ pais.name.common }}</small></h1>
        <div class="row">
            <div class="col-4">
                <h3>Bandera</h3>
                <img [src]="pais.flags.svg" alt="{{ pais.name.common }}" class="small-flag">
            </div>
            <div class="col">
                <h3>Informaci贸n</h3>
                <ul class="list-group">
                    <li class="list-group-item">
                        <strong>Poblaci贸n:</strong> {{ pais.population }}
                    </li>
                    <li class="list-group-item">
                        <strong>C贸digo alpha2:</strong> {{ pais.cca2 }}
                    </li>
                    <li class="list-group-item">
                        <strong>C贸digo alpha3:</strong> {{ pais.cca3 }}
                    </li>
                </ul>
            </div>
            <h3>Traducciones</h3>
            <div class="col">
                <span class="badge bg-primary mx-1" *ngFor="let t of pais.translations| keyvalue">
                    {{ t.value.official }}
                </span>
            </div>
            <h3>JSON</h3>
            <pre>{{ pais | json }}</pre>
        </div>
    </div>
</ng-template>
