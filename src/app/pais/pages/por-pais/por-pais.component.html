<div class="animate__animated animate__fadeIn animate__faster">
    <h1>Por País</h1>

    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias($event)"
                placeholder="Buscar país...">
            </app-pais-input>
        </div>
    </div>

    <ul class="list-group" *ngIf="mostrarSugerencias">
        <li class="list-group-item list-group-item-action" role="button" *ngFor="let pais of paisesSugeridos">
            <a class="nav-link" [routerLink]="['/pais', pais.cca2 ]">{{ pais.name.common }}</a>
        </li>
        <li class="list-group-item list-group-item-action" role="button">
            <a class="nav-link" (click)="buscarSugerido(termino)">Buscar "{{ termino}}"</a>
        </li>
    </ul>

    <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
    No se encontró nada con el término <<{{termino}}>>
</div>

<div *ngIf="paises.length > 0">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
